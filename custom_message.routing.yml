custom_message.form:
  path: '/admin/config/user-interface/custom_message'
  defaults:
    _form: '\Drupal\custom_message\Form\CustomMessage'
    _title: 'Custom Message'
  requirements:
    _permission: 'administer site configuration'
    
custom_message.main:
  path: '/admin/help'
  defaults:
    _controller: '\Drupal\help\Controller\HelpController::helpMain'
    _title: 'Help'
  requirements:
    _permission: 'administer site configuration'

custom_message.page:
  path: '/admin/help/{name}'
  defaults:
    _controller: '\Drupal\help\Controller\HelpController::helpPage'
    _title: 'Help'
  requirements:
    _permission: 'administer site configuration'
    
custom_message.settings:
  path: '/admin/config/user-interface/custom_message'
  defaults:
    _form: '\Drupal\custom_message\Form\CustomMessage'
    _title: 'Custom Message'
  requirements:
    _permission: 'administer site configuration' 
